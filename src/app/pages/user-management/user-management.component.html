<div class="flex flex-col md:mx-auto max-w-5xl mx-2">
    <div class="md:flex md:mx-4 items-center justify-between mt-14 mb-7">
        <div class="mb-5 sm:mb-0">
            <div class="md:block text-gray-600 text-3xl">User Management</div>
            <p class="mt-1 text-base leading-5 text-gray-600 font-normal">Create and manage users here</p>  
        </div>
        
        <button (click)="createUser()"
        class="w-full md:w-auto  bg-[#23395d] text-white text-gray-600 border-[1px] border-solid text-sm rounded-lg py-2.5 px-8 my-5">
            Create User
        </button>
    </div>

    <div class=" overflow-x-auto">
        <table *ngIf="usersList.length > 0"  class="w-full overflow-hidden rounded-xl  my-5">
            <thead  class="h-11 border-t-[1px] border-solid">
              <tr class="text-gray-600 text-sm font-medium rounded-t-xl">
                <th class="flex items-center justify-center py-3">
                  <span class="pl-3 text-base font-normal">Name</span>
                </th>
                <th>
                  <span class="flex items-center justify-center py-3">
                    <span class="pl-3 text-base font-normal">Email</span>
                  </span>
                </th>
                <th>
                  <span class="flex items-center justify-center py-3">
                    <span class="pl-3 text-base font-normal">Role</span>
                  </span>
                </th> 
                <th>
                    <span class="flex items-center justify-center py-3">
                      <span class="pl-3 text-base font-normal"></span>
                    </span>
                  </th>    
              </tr>
            </thead>
            
            <tbody class="text-center">
              <tr *ngFor="let user of usersList" class="border-y text-sm py-3">
                <td class="text-gray-600 font-normal py-3">{{user.name}}</td>
                <td class="text-gray-600 font-normal py-3">{{user.email}}</td>
                <td class="text-gray-600 font-normal py-3">{{user.role}}</td>
                <td>
                    <span (click)="editUser(user)" class="mr-5 cursor-pointer text-gray-600">Edit</span>
                    <span (click)="deleteUser(user.id)" class="text-red-600 cursor-pointer">Delete</span>
                </td>
              </tr>
            </tbody>
          </table>  
    
          <div *ngIf="usersList.length === 0" class="flex flex-col justify-center items-center mt-10">
            <app-empty-state></app-empty-state>
          </div>
          
    </div>
</div>
