<div class="flex flex-col justify-center p-8 bg-white rounded-2xl w-96">
    <h1 class="font-semibold text-lg text-[#111827] text-center  pt-2">Delete User</h1>
    <p class="text-sm text-[#475467] my-3 text-center">Are you sure you want to delete this user? This action can not be undone</p>
    <div class="flex w-full gap-4 mt-4">
        <button type="button" (click)="close()" class="text-gray-600 border-[1px] border-solid rounded-xl outline-none py-2.5 px-4 w-full">
           Cancel
        </button>
        <button type="button" class="flex justify-center text-gray-600 border-[1px] bg-[#D92D20] text-white border-solid  rounded-xl py-2.5 px-4 w-full"
         (click)="confirmDelete()">
            Delete
        </button>
      </div>
</div>
